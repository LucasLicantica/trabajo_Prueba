{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="Nombre de usuario">Usuario</label>
    <input name="Nombre de usuario" id="Nombre de usuario" required>
    <label for="Contraseña">Contraseña</label>
    <input type="Contraseña" name="Contraseña" id="Contraseña" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
